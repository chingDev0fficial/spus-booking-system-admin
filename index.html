<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Library Booking System</title>
    <script
      src="https://kit.fontawesome.com/f4d60c73af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="lock-icon"><i class="fa-solid fa-lock"></i></div>
        <h1>Admin Login</h1>
        <p class="subtitle">Library Booking System</p>
      </div>

      <div class="error-message" id="errorMessage">
        <!-- Error message will appear here -->
      </div>

      <form id="loginForm">
        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon"><i class="fa-solid fa-user"></i></span>
            <div class="custom-input">
              <input type="text" id="username" required />
              <label for="username">Username</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon"><i class="fa-solid fa-key"></i></span>
            <div class="custom-input">
              <input type="password" id="password" required />
              <div class="eye-group slashed" id="eyeGroup">
                <i class="fa-solid fa-eye"></i>
                <span class="slash" id="slash"></span>
              </div>
              <label for="password">Password</label>
            </div>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <span>Remember me</span>
          </label>

          <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Login</button>
      </form>

      <div class="back-link">
        <a href="index.html">‚Üê Back to Booking Page</a>
      </div>
    </div>
  </body>
  <script src="resources/js/script.js"></script>
</html>
